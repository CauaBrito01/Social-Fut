<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialFut Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../TelaCadastro/imagens cadastro/bola.png" type="image/x-icon">
</head>
<body>
    <div id="barra-topo"> </div>
    <div id="bloco-de-cadastro">
        <div id="imagem-do-topo"><img src="../TelaCadastro/imagens cadastro/Group 3.png" alt="Logo social fut"></div>
        <div>
            <input id="nome-completoi" type="text"nome completo placeholder=" Insira seu nome: ">
            <label id="nome" for="nome-completoi"></label>
        </div>
        <div id="e-mail">
            <input id="e-maili" type="email" placeholder=" Insira seu e-mail:" >
            <label id="email" for="e-maili"></label>           
        </div>

        <div id="senha">
            <input id="senhai" type="password" placeholder=" Insira sua senha:">
            <label id="senhaii" for="senhai"></label>
        </div>
        <div id="confirme-senhar">
            <input id="confirme-senhari" type="password" placeholder=" confirme senha:" >
            <label id="confirme-senharii" for="confirme-senhari"></label>
        </div>
        <div><input type="checkbox" name="termos de uso" id="termos-de-uso">Li e aceitos os termos de uso</div>
        <div id="bot達o-de-registrar"><button id="bot達o-de-registrari" onclick="cadastrar()"><a>Registrar</a></button></div>
        <script>
            var usuarios = CarregarUsuarios();

            function cadastrar() {

                var username = document.getElementById("e-maili").value;
                
                var password = document.getElementById("email").value;
                
                var password = document.getElementById("senhai").value;

                var confirm_password = document.getElementById("confirme-senhari").value;

                if(password == confirm_password) {
                    if(usuarios == undefined) {
                        usuarios = [{ username,password}];
                    }
                    else {
                        usuarios.push({ username,password});
                    }

                    localStorage.setItem("usuarios",JSON.stringify(usuarios));

                }
                else {
                    window.alert("as senhas n達o s達o iguais");
                }
                if (password == confirm_password && username != "" && confirm_password != "") {

                    window.alert("sua conta foi registrada com sucesso");
                    document.location = "../login responsivo/login_responsivo.html"
                }
                
            }

            function carregarUsuarios() {

                return JSON.parse(localStorage.getItem("usuarios"));
            }



        </script>

    </div>
</body>
</html>
